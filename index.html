<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar Gemini Cleaner | Instant Removal</title>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="public/coi-serviceworker.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex flex-col items-center p-4 font-sans">
    <header class="mb-8 text-center">
        <h1 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">JAR GEMINI CLEANER</h1>
        <p class="text-slate-500 text-[10px] uppercase tracking-widest mt-1">Logic-Based Detection • Edge AI</p>
    </header>

    <main class="w-full max-w-md bg-slate-800/40 border border-slate-700 p-6 rounded-3xl shadow-2xl backdrop-blur-sm">
        <div id="drop-zone" class="border-2 border-dashed border-slate-600 rounded-2xl p-12 text-center hover:border-blue-500 transition-all cursor-pointer">
            <input type="file" id="file-input" class="hidden" accept="image/*">
            <p class="text-sm font-medium">Select Image</p>
        </div>

        <div id="preview-area" class="hidden mt-6 space-y-4">
            <div class="relative rounded-2xl overflow-hidden border border-slate-700 bg-black">
                <canvas id="canvas" class="w-full h-auto block"></canvas>
                <div id="loader" class="hidden absolute inset-0 bg-slate-900/90 flex flex-col items-center justify-center">
                    <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                    <p class="mt-4 text-[10px] font-mono text-blue-400 animate-pulse">CLEANING MAGIC...</p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button id="clean-btn" class="bg-blue-600 py-4 rounded-xl font-bold text-xs hover:bg-blue-500 active:scale-95 transition-all">✨ CLEAN LOGO</button>
                <a id="download-link" class="hidden bg-emerald-600 py-4 rounded-xl font-bold text-xs text-center">⬇️ DOWNLOAD</a>
            </div>
        </div>
    </main>
    <footer class="mt-auto py-6 text-slate-600 text-[10px]">&copy; 2026 JAR FANMADE • EICODERS REPO</footer>
    <script type="module" src="js/app.js"></script>
</body>
</html>
