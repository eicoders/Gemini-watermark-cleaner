<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar Watermark Cleaner | AI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .premium-bg { background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 70%); }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); }
    </style>
</head>
<body class="premium-bg text-slate-100 min-h-screen flex flex-col items-center p-4 font-sans antialiased">

    <header class="py-8 text-center relative w-full max-w-lg">
        <h1 class="text-4xl sm:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-blue-400 to-cyan-300">
            JAR CLEANER
        </h1>
        <p class="text-slate-400 text-[10px] uppercase tracking-[0.3em] mt-3 font-semibold">
            Cloud AI Inpainting Engine
        </p>
        <button id="settings-btn" class="absolute top-8 right-2 text-2xl hover:rotate-90 transition-transform duration-300">‚öôÔ∏è</button>
    </header>

    <main class="w-full max-w-lg space-y-6">
        <input type="file" id="file-input" class="hidden" accept="image/*">

        <div id="upload-box" class="group flex flex-col items-center justify-center border-2 border-dashed border-slate-700/50 rounded-[2rem] p-16 text-center hover:border-purple-500/50 hover:bg-slate-800/30 transition-all cursor-pointer glass-panel shadow-xl">
            <div class="text-6xl mb-6">üì∏</div>
            <p class="text-lg font-bold text-slate-200">Upload Gemini Image</p>
            <p class="text-xs text-slate-500 mt-2">100% Secure ‚Ä¢ Processed on Hugging Face</p>
        </div>

        <div id="action-box" class="hidden space-y-5 animate-in fade-in zoom-in-95 duration-500">
            <div class="relative rounded-3xl overflow-hidden glass-panel shadow-2xl ring-1 ring-white/10">
                <img id="main-image" class="w-full h-auto max-h-[60vh] object-contain bg-black/50 block" alt="Preview" />
                
                <div id="loader" class="hidden absolute inset-0 bg-slate-900/80 backdrop-blur-md flex flex-col items-center justify-center z-10">
                    <div class="w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                    <p id="status-text" class="mt-5 text-xs font-bold text-purple-400 tracking-widest uppercase animate-pulse text-center px-4">
                        Waking up AI Engine...
                    </p>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <button id="clean-btn" class="w-full btn-gradient py-4 rounded-2xl font-bold text-sm shadow-lg text-white uppercase tracking-wider">
                    ‚ú® Clean Instantly
                </button>
                <a id="download-btn" class="hidden w-full bg-emerald-500 hover:bg-emerald-400 text-slate-900 py-4 rounded-2xl font-black text-sm text-center shadow-lg uppercase tracking-wider flex items-center justify-center cursor-pointer">
                    ‚¨áÔ∏è Save Image
                </a>
                <button id="reset-btn" class="w-full bg-slate-800 hover:bg-slate-700 text-slate-300 py-4 rounded-2xl font-bold text-sm border border-slate-700 uppercase tracking-wider">
                    üîÑ Change Image
                </button>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-10 text-slate-600 text-[10px] font-mono tracking-widest text-center">
        DEVELOPED BY SURESH KUMAR BAIRWA ‚Ä¢ RAJPUR CHHOTA
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
