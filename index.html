<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar Gemini Cleaner | AI Watermark Removal</title>
    
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="public/coi-serviceworker.js"></script> 
    
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

    <style>
        .jar-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
        }
        .canvas-container {
            max-height: 60vh;
            overflow: auto;
        }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 min-h-screen flex flex-col items-center p-4">

    <header class="py-10 text-center">
        <h1 class="text-4xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">
            JAR GEMINI CLEANER
        </h1>
        <p class="text-slate-500 text-[10px] uppercase tracking-[0.3em] mt-2">Powered by JAR FANMADE ‚Ä¢ v2.0</p>
    </header>

    <main class="w-full max-w-md">
        <label for="file-input" id="drop-zone" class="group flex flex-col items-center justify-center border-2 border-dashed border-slate-700 rounded-[2rem] p-12 text-center hover:border-blue-500 hover:bg-slate-900/50 transition-all cursor-pointer">
            <input type="file" id="file-input" class="hidden" accept="image/*">
            <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center text-3xl mb-4 group-hover:scale-110 transition-transform">üñºÔ∏è</div>
            <p class="text-sm font-semibold">Select Gemini Image</p>
            <p class="text-[10px] text-slate-500 mt-2 font-mono">Tap anywhere inside this box</p>
        </label>

        <div id="preview-area" class="hidden mt-6 space-y-4 animate-in fade-in duration-500">
            <div class="relative rounded-2xl overflow-hidden border border-slate-800 bg-black canvas-container">
                <canvas id="canvas" class="mx-auto block h-auto max-w-full"></canvas>
                
                <div id="loader" class="hidden absolute inset-0 bg-slate-950/80 backdrop-blur-sm flex flex-col items-center justify-center">
                    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                    <p class="mt-4 text-[10px] font-mono text-blue-400 tracking-widest uppercase">AI Engine Processing...</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button id="clean-btn" class="jar-gradient py-4 rounded-2xl font-bold text-xs shadow-lg shadow-blue-500/20 active:scale-95 transition-transform uppercase tracking-wider">
                    ‚ú® Remove Logo
                </button>
                <a id="download-link" class="hidden bg-emerald-600 py-4 rounded-2xl font-bold text-xs text-center flex items-center justify-center uppercase tracking-wider">
                    ‚¨áÔ∏è Save Image
                </a>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-8 text-slate-700 text-[9px] font-mono tracking-tighter">
        RAJASTHAN ‚Ä¢ ALWAR ‚Ä¢ RAJPUR CHHOTA ‚Ä¢ 2026
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
