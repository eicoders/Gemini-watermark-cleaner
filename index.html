<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar Gemini Cleaner | Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .jar-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 min-h-screen flex flex-col items-center p-4">

    <header class="py-12 text-center">
        <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 tracking-tighter">
            JAR PRO CLEANER
        </h1>
        <p class="text-slate-500 text-[10px] uppercase tracking-[0.4em] mt-2">Professional Cloud AI ‚Ä¢ 2026</p>
    </header>

    <main class="w-full max-w-md space-y-6">
        <label for="file-input" id="drop-zone" class="flex flex-col items-center justify-center border-2 border-dashed border-slate-700 rounded-[2.5rem] p-16 text-center hover:border-purple-500/50 hover:bg-slate-900/40 transition-all cursor-pointer shadow-2xl">
            <input type="file" id="file-input" class="hidden" accept="image/*">
            <div class="text-5xl mb-6">üì∏</div>
            <p class="text-sm font-bold tracking-tight">Select Gemini Image</p>
            <p class="text-[10px] text-slate-600 mt-2 italic">Gallery se image chunein</p>
        </label>

        <div id="result-area" class="hidden space-y-4">
            <div class="relative rounded-3xl overflow-hidden border border-slate-800 bg-black shadow-2xl">
                <img id="result-img" class="w-full h-auto block" />
                
                <div id="loader" class="hidden absolute inset-0 bg-slate-950/90 flex flex-col items-center justify-center">
                    <div class="w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                    <p class="mt-4 text-[10px] font-mono text-purple-400 tracking-widest animate-pulse uppercase">Removing Watermark...</p>
                </div>
            </div>

            <div class="flex flex-col gap-3">
                <a id="download-btn" class="hidden w-full bg-indigo-600 hover:bg-indigo-500 py-5 rounded-2xl font-black text-xs text-center uppercase tracking-widest transition-all shadow-xl shadow-indigo-900/20 active:scale-95">
                    ‚¨áÔ∏è Save Professional Result
                </a>
                <button onclick="location.reload()" class="text-slate-500 text-[10px] font-bold uppercase tracking-widest py-2">Select Another</button>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-10 text-slate-700 text-[9px] font-mono tracking-widest text-center">
        DEVELOPED BY JARFANMADE
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
